<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pracovní Spojení</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #2e86de;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    nav {
      background-color: #eaf2f8;
      padding: 10px;
      text-align: center;
    }
    nav a {
      margin: 0 15px;
      color: #2e86de;
      text-decoration: none;
      font-weight: bold;
    }
    main {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .worker-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      padding: 15px;
      display: flex;
      align-items: flex-start;
      gap: 20px;
    }
    .worker-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }
    .worker-info {
      flex: 1;
    }
    .worker-info h3 {
      margin: 0 0 10px 0;
    }
    .rating {
      color: #f1c40f;
    }
    .comments {
      margin-top: 10px;
      padding-left: 20px;
      font-size: 0.95em;
    }
    .comments p {
      margin: 5px 0;
    }
    .add-comment {
      margin-top: 10px;
    }
    .add-comment input, .add-comment textarea {
      width: 100%;
      padding: 6px;
      margin-top: 5px;
    }
    .add-comment button {
      margin-top: 8px;
      background-color: #2e86de;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      background-color: #2e86de;
      color: white;
      text-align: center;
      padding: 10px;
    }
    .cta-bar {
      background-color: #dff9fb;
      padding: 10px;
      text-align: center;
      font-size: 1.1em;
      margin-bottom: 20px;
      border: 1px solid #c7ecee;
    }
    .search-bar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .search-bar input, .search-bar select, .search-bar button {
      padding: 8px;
      font-size: 1em;
    }
    .auth-links {
      position: absolute;
      top: 10px;
      right: 20px;
    }
    .auth-links a {
      margin-left: 15px;
      color: white;
      text-decoration: underline;
      font-weight: bold;
    }
    .form-section {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 40px;
    }
    .form-section h2 {
      margin-top: 0;
    }
    .form-section label {
      display: block;
      margin-top: 10px;
    }
    .form-section input, .form-section textarea, .form-section select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    .form-section button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #2e86de;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Obsah stránky (viz výše) -->
</body>
</html>
